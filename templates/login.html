{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap">
</head>

<style>
    body {
        font-family: 'Gabarito', serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #9BE8D8;
    }

    .login {
        text-align: center;
        width: 50%;
        height: 80%;
        background-color: #ffffff;
        padding: 20px;
        border: 2px solid #F8FDCF;
        border-radius: 10px;
        color: #083e33;
        display: flex;
        align-items: center; /* Memastikan konten berada di tengah secara vertikal */
        justify-content: center; 
        flex-direction: column;
        align-items: center; /* Memastikan konten berada di tengah secara vertikal */
    }

    .form-group {
        width: 100%;
        margin: 10px 0;
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        align-items: center; /* Memastikan konten berada di tengah secara vertikal */
        justify-content: center; /* Memastikan konten berada di tengah secara horizontal */
    }

    .form-label {
        margin-right: 10px;
        font-weight: bold; /* Membuat tulisan bold */
    }

    .form-control {
        width: 100%;
        padding: 15px;
        box-sizing: border-box;
    }

    .login_btn {
        background-color: #F8FDCF;
        color: #083e33;
        padding: 10px;
        border: 2px solid #083e33;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 15px;
        transition: background-color 0.3s, color 0.3s;
    }

    .login_btn:hover {
        background-color: #78C1F3;
        color: #F8FDCF;
    }

    /* Gaya tambahan untuk Register Now */
    .register-link {
        color: #083e33;
        font-weight: bold;
        margin-top: 10px;
    }
</style>

<div class="login">
    <h1>Tune In!</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" class="form-control">
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" class="form-control">
        </div>

        <div style="width: 100%;">
            <input class="btn login_btn" type="submit" value="Login">
        </div>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    <div class="register-link">Don't have an account yet? <a href="{% url 'main:register' %}" class="register-link">Register Now</a></div>
</div>

{% endblock content %}
